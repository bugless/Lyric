<!DOCTYPE html>
<html>
<head>
	<title>Basic Lyric Example</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
        	padding: 30px; 
		}
	</style>

	<!-- JQuery -->
	<script type="text/javascript"  src="js/jquery/jquery-1.7.2.min.js"></script>

    <!-- Sylvester -->
    <script type="text/javascript" src="js/sylvester-0-1-3/sylvester.js"></script>
    
    <!-- Lyric -->
	<script type="text/javascript" src="js/lyric.js"></script>
	
	<!-- Functions for taking the input fields and predicting output -->
	<script>
		function predictValues()
		{	
			// build the training set
			var input = new Array();
			input['x'] = new Array();
			input['x'][0] = $("#x_0").val();
			input['x'][1] = $("#x_1").val();         
			input['x'][2] = $("#x_2").val();      
			input['x'][3] = $("#x_3").val();     
			input['x'][4] = $("#x_4").val(); 
			input['y'] = new Array();
			input['y'][0] = $("#y_0").val();
			input['y'][1] = $("#y_1").val();         
			input['y'][2] = $("#y_2").val();      
			input['y'][3] = $("#y_3").val();     
			input['y'][4] = $("#y_4").val();     

			// build the prediction set
			var estimationInput = new Array();
			estimationInput['x'] = new Array();
			estimationInput['x'][0] = $("#xo_0").val();
			estimationInput['x'][1] = $("#xo_1").val();
			estimationInput['x'][2] = $("#xo_2").val();

			// estimate the values
			var estimateData = applyModel(estimationInput, buildModel(input));
			
			// set the display with the results
			$("#yo_0").val(estimateData[0].y);
			$("#yo_1").val(estimateData[1].y);
			$("#yo_2").val(estimateData[2].y);
			}
	</script>
</head>
<body>

<h1>Lyric Example</h1>
<p>
This is an example implementation of Lyric that mirrors the example shown in the documentation. 
The Input Data Series is the training data and the Estimation Data Series includes the explanatory values
that you would like to estimate values. 
</p>

<h2>Input Data Series</h2>

<form>
<table>
	<tr>
		<td><input type="text" id="x_0" size="10" value="1"/></td>
		<td><input type="text" id="y_0" size="10" value="0.5"/></td>
	</tr>
	<tr>
		<td><input type="text" id="x_1" size="10" value="2"/></td>
		<td><input type="text" id="y_1" size="10" value="1.6"/></td>
	</tr>
	<tr>
		<td><input type="text" id="x_2" size="10" value="3"/></td>
		<td><input type="text" id="y_2" size="10" value="4.5"/></td>
	</tr>
	<tr>
		<td><input type="text" id="x_3" size="10" value="4"/></td>
		<td><input type="text" id="y_3" size="10" value="7.6"/></td>
	</tr>
	<tr>
		<td><input type="text" id="x_4" size="10" value="5"/></td>
		<td><input type="text" id="y_4" size="10" value="10.1"/></td>
	</tr>
</table>

<h2>Estimation Data Series</h2>


<table>
	<tr>
		<td><input type="text" id="xo_0" size="10" value="6"/></td>
		<td><input type="text" id="yo_0" size="10" value=""/></td>
	</tr>
	<tr>
		<td><input type="text" id="xo_1" size="10" value="7"/></td>
		<td><input type="text" id="yo_1" size="10" value=""/></td>
	</tr>
	<tr>
		<td><input type="text" id="xo_2" size="10" value="8"/></td>
		<td><input type="text" id="yo_2" size="10" value=""/></td>
	</tr>
</table>
<input type="button" value="Predict Values" onclick="javascript:predictValues()"/>
</form>

</body>
</html>
